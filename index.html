<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
        integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Text Editor</title>
</head>

<body class="text-center container">

    <main>
        <h1 class="text-primary p-3 ">Text Editor</h1>
        <div class="row">
            <div class="col">
                <button type="button" onclick="makeBold(this)" class="btn btn-outline-secondary">Bold</button>
                <button type="button" onclick="makeItalic(this)" class="btn btn-outline-secondary">Italic</button>
                <button type="button" onclick="makeUnderline(this)" class="btn btn-outline-secondary">Underline</button>
                <button type="button" onclick="alignText(this,'left')" class="align btn btn-outline-secondary"><svg width="1em" height="1em" viewBox="0 0 16 16"
                        class="bi bi-justify-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M2 12.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z" />
                    </svg></button>
                <button type="button" onclick="alignText(this,'center')" class="align btn btn-outline-secondary"><svg width="1em" height="1em" viewBox="0 0 16 16"
                        class="bi bi-justify" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M2 12.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z" />
                    </svg></button>
                <button type="button" onclick="alignText(this,'right')" class="align btn btn-outline-secondary"><svg width="1em" height="1em" viewBox="0 0 16 16"
                        class="bi bi-justify-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M6 12.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-4-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z" />
                    </svg></button>
                <hr>
            </div>
        </div>
        <div class="row editor">
            <div class="col">
                <div>
                    <label for="text-input">Your Text</label>
                    <textarea class="form-control" oninput="updateText()" id="text-input" rows="3"></textarea>
                </div>
            </div>
            <div class="col">
                <div>
                    <label for="text-input">Formatted Text</label>
                    <div id="text-output" class="bg-light"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Script Part from Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js"
        integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
